{% extends 'layout.html' %}

{% block title %}Show User{% endblock %}

{% block content %}
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/main.css">

<body>
<div class="center">
    
    
    <form action="/action_page.php" method="post" >
        <h2 style="text-align: center;">Login</h2>
      <div class="container">
        <label for="uname"><b>Username : {{username}}</b></label><br>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" value="{{password}}" name="password" required>
        <label for="psw"><b>Timestamp : {{time}}</b></label>
        <button type="submit">Login</button>
        <span id="time"> </span><script src="/Js/Script.js"></script>
      </div>
    
      
    </form>
</div>
    </body>
</html>
{% endblock %}
